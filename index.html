<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Animal Talk</h1>
    <h2>Click a button to make the animals talk. See what it says back!</h2>

    <button class="btn btn-danger" id="hello">Meowza!!</button>
    <button class="btn btn-danger" id="goodbye">Woof!!</button>
    <button class="btn btn-danger" id="stop">Surprise me</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Your animal:</h2>
        <ul class="unstyled" id="cat">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Animal reply</h2>
        <ul class="unstyled" id="dog">

        </ul>


      </div>
    </div>
    <div class="peekaboo">
      <h2> Do Not Click! </h2>
    </div>
    <div class="gifs peekaboo">
      <img src="img/hamster.gif" alt="Gif of a hamster stuffing carrots.">
      <img src="img/llama.gif" alt="Gif of a llama">
    </div>

  </div>


</body>
</html>
